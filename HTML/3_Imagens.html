<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com imagens</title>
</head>
<body>

    <img src="img/os-girassois-van-gogh.webp" alt="Pintura  Girassois de Van Gogh" width="20%"">
    

    <!-- Figure - serve para agrupar uma imagem e a sua legenda -->
    <figure>
        <img src="img/van-gogh-noite-estrelada.jpg" alt="Pintura Noite Estrelada de Van Gogh" width="30%">

        <figcaption>
            Pintura Noite Estrelada de Van Gogh
        </figcaption>
    </figure>

    <!-- Picture -  -->
    <picture>
        <source media="(min-width: 500px)" srcset="img/van-gogh-o-sameador-e-o-sol-brilhante.jpg">
        <img src="img/van-gogh-o-sameador-e-o-sol-brilhante.jpg" alt="Pintura O Semeador e o Sol Brilhante de Van Gogh" width="30%">
    </picture>
    
</body>
</html>
